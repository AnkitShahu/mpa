{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container mt-60">
    <div class="row">
        <div class="col-lg-4 mt-20">
            <div class="doctor-img">    
                <img src="{% get_media_prefix %}{{doc.image}}" class="img-fluid" alt="">
            </div>
        </div>
        <div class="col-lg-8 mt-20">
            <div class="doctor-details">
                <h5 class="heading font-bold text-primary">Profile</h5>
                <h3 class="heading font-bold mb-10">{{doc.name}}</h3>
                <h4 class="heading">{{doc.expertise}}</h4>
                <hr class="hr-1 ml-0">
                <p>{{doc.long_description}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
